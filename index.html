<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>game</title>
  </head>
  <body>
    <button onclick="inputname()">start game</button>
    <div class="mydiv-user">
      <section>
        <form>
          <label for="fname">Player One:</label>
          <input type="text" id="playerid" /><br />
          <label for="lname">Player Two:</label>
          <input type="text" id="player2id" />
        </form>
      </section>
    </div>
    <div class="mydiv-tass">
      <section>
        <br />
        <form>
          <label for="tass number">Tass:</label>
          <input type="text" id="inputid" />
          <input
            type="button"
            onclick="btnOpenClick()"
            value="Random tass"
            id="buttonid"
          />
        </form>
      </section>
      <section>
        <div class="mydiv-gamepage">
          <div class="row">
            <div class="column">"start"</div>
            <div class="column">"1"</div>
            <div class="column">"2"</div>
            <div class="column">"3"</div>
            <div class="column">"4"</div>
            <div class="column">"5"</div>
            <div class="column">"6"</div>
            <div class="column">"7"</div>
            <div class="column">"8"</div>
            <div class="column">"9"</div>
            <div class="column">"10"</div>
            <div class="column">"11"</div>
            <div class="column">"12"</div>
            <div class="column">"13"</div>
            <div class="column">"14"</div>
            <div class="column">"15"</div>
            <div class="column">"16"</div>
            <div class="column">"17"</div>
            <div class="column">"18"</div>
            <div class="column">"19"</div>
            <div class="column">"20"</div>
          </div>
        </div>
      </section>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
